<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="head">
          <img src="./img/logo.png" alt="logo" class="head__logo" />
          <p class="head__address">
            Гельсингфорсская ул., 4 корпус 1, Санкт-Петербург, 194044
          </p>
          <div class="head__login">
            <img class="head__icon" src="./img/icons/user.png" alt="user" />
            <p>Вход</p>
          </div>
          <img
            class="head__icon head__icon_telegram"
            src="./img/icons/telegram.png"
            alt="telegram"
          />
          <img
            class="head__icon head__icon_whatsapp"
            src="./img/icons/whatsapp.png"
            alt="whatsapp"
          />
          <div class="head__phone">
            <img src="./img/icons/phone.png" alt="phone" />
            <p>+7 (812) 904-91-57</p>
          </div>
          <img
            class="head__shop-cart"
            src="./img/icons/shop-cart.png"
            alt="shop cart"
          />
        </div>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="">О компании</a></li>
            <li class="navigation__item"><a href="">Каталог</a></li>
            <li class="navigation__item"><a href="">Услуги</a></li>
            <li class="navigation__item"><a href="">Оплата / Доставка</a></li>
            <li class="navigation__item"><a href="">Гарантии</a></li>
            <li class="navigation__item"><a href="">Опыт</a></li>
            <li class="navigation__item"><a href="">Новости</a></li>
            <li class="navigation__item"><a href="">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
